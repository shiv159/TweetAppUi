<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
      <div class="row d-flex">
        <div class="col-lg-5">
          <div class="card1 pb-6">
            <div class="row">
              <!-- <img src="https://img.icons8.com/fluency/48/000000/butterfly-side-view.png" class="logo"> -->
              <!--  -->
              <img
                src="../../assets/love-birds (1).png"
                class="logo"
              />
            </div>
            <div class="row px-3 justify-content-center mt-2 mb-5 border-line">
              <img src="../../assets/tweet_logo.png" class="image" />
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card2 card border-0 px-4 py-5">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="row mb-4 px-3">
                <h1 class="mb-0 mr-4 mt-2">Sign into your account</h1>
              </div>
  
              <div class="row px-3">
                <input
                  type="text"
                  name="userName"
                  formControlName="userName"
                  class="user-input"
                  placeholder="Username"
                [ngClass]="{ 'is-invalid': submitted && f['userName'].errors }"
                />
                <div
                  *ngIf="submitted && f['userName'].errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f['userName'].errors['required']">
                    Username is required
                  </div>
                </div>
              </div>
              <div class="row px-3">
                <input
                  type="password"
                  name="password"
                  formControlName="password"
                  class="pass-input"
                  placeholder="Password"
                  [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                />
                <div
                  *ngIf="submitted && f['password'].errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f['password'].errors['required']">
                    Password is required
                  </div>
                </div>
              </div>
  
              <div *ngIf="invalid" class="bg-danger text-white">
                <p>
                  Invalid Credentials! Please enter correct Username and Password
                </p>
              </div>
              <div class="row mb-3 px-3">
                <button type="submit" class="btn btn-blue text-center">
                  Login
                </button>
              </div>
              <div class="row mb-3 px-3">
                <button class="btn btn-blue text-center">
                  <a routerLink="forgot-password">Forgot Password</a>
                </button>
              </div>
              <div class="row mb-4 px-3">
                <p class="mb-0">
                  Don't have an account?
                  <a routerLink="register" class="fw-bold" style="color: #4b0082">
                    Sign Up</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="bg-blue py-4">
        <div class="row px-3">
          <small class="ml-4 ml-sm-5 mb-2"
            >Copyright &copy; 2022. All rights reserved.</small
          >
        </div>
      </div>
    </div>
  </div>
